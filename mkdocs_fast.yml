markdown_extensions:
- admonition
- attr_list
- md_in_html
- pymdownx.details
- pymdownx.arithmatex:
    generic: true
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
- footnotes
- toc:
    permalink: true
- pymdownx.snippets
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
- assets/css/style.css
- assets/css/fontello.css
- assets/css/xdsmjs.css

extra_javascript:
- assets/js/mathjax.js
- assets/js/xdsmjs.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
  - src/gemseo
  - README.md
  - CHANGELOG.md

extra:
  version:
    provider: mike
  gemseo_plugins:
    gemseo-benchmark: A GEMSEO-based package to benchmark optimization algorithm.
    gemseo-bilevel-outer-approximation: GEMSEO plugin for the bi-level outer approximation (shortened as bi-level OA) algorithm.
    gemseo-calibration: Capability to calibrate GEMSEO disciplines from data.
    gemseo-fmu: GEMSEO plugin for FMU dynamic models.
    gemseo-hexaly: GEMSEO interface to Hexaly solver.
    gemseo-jax: GEMSEO plugin for JAX.
    gemseo-matlab: GEMSEO plugin for MATLAB.
    gemseo-mlearning: Miscellaneous machine learning capabilities.
    gemseo-mma: GEMSEO plugin for the MMA (Method of Moving Asymptotes) algorithm.
    gemseo-pdfo: GEMSEO plugin for the PDFO library.
    gemseo-petsc: PETSc wrapper for linear solvers and MDA.
    gemseo-pseven: GEMSEO plugin for the pSeven library.
    gemseo-pymoo: Pymoo wrapper for optimization algorithms.
    gemseo-pyoptsparse: ("GEMSEO interface to pyoptsparse algorithms.
    gemseo-ssh: SSH plugin for GEMSEO.
    gemseo-scilab: Interfacing Scilab functions.
    gemseo-template-editor-gui: A GUI to create input and output file templates for DiscFromExe.
    gemseo-umdo: Capability for MDO under uncertainty.
