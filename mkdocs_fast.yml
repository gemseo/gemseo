# Project information
site_name: GEMSEO
site_description: GEMSEO is an open-source Python software to automate multidisciplinary processes.

site_url: https://gemseo.org
repo_url: https://gitlab.com/gemseo/dev/gemseo
repo_name: gemseo

theme:
  name: material
  favicon: assets/images/gemseo/favicon.ico
  logo: assets/images/gemseo/gemseo_white_monogram.png
  features:
    - navigation.tabs
    - navigation.instant
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/gitlab

plugins:
- search
- markdown-exec
- macros
- autorefs
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
    - docs/_scripts/algos/script.py
    - docs/_scripts/authors/script.py
    - docs/_scripts/credits.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- gallery:
    conf_script: docs/gallery_conf.py
    default_thumb_file: docs/assets/images/gemseo/monogram.png
- include-markdown
- bibtex:
    bib_file: "docs/references.bib"
    enable_inline_citations: false
- mike:
    canonical_version: latest
    # Gitlab pages expects the docs in this directory.
    deploy_prefix: public

